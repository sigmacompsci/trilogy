<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Trilogy</title>
    <!-- Favicon -->

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card-img-container {
            height: 250px;
            overflow: hidden;
        }

        .card-img-container img {
            object-fit: cover;
            height: 100%;
            width: 100%;

    </style>
</head>
<body class="bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="bg-gray-100 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-bold" href="https://sigmacompsci.github.io/trilogy">The Trilogy</a>
            <button class="lg:hidden p-2 text-gray-500 focus:outline-none focus:ring" id="navbar-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    </div>
                    <div class="p-6">
                        <h5 class="text-xl font-bold mb-2">Blaze</h5>
                        <p class="text-gray-700 mb-4">MontyHacks VII</p>

                        <h5 class="text-xl font-bold mb-2">Phaze</h5>

                            class="inline-block bg-blue-500 text-white py-2 px-4 rounded-lg">Devpost</a>
                    </div>
                </div>
            </div>

    </section>

    <!-- Add space here -->
    <div class="mt-6"></div>

    <!-- Footer -->
    <footer class="bg-gray-100 text-black text-center py-4">
        &copy; 2024 Sigma Computer Science. All rights reserved.

    <!-- Tailwind CSS JavaScript (for the toggle button) -->
    <script>
        document.getElementById('navbar-toggle').addEventListener('click', function () {
            const menu = document.getElementById('navbar-menu')
            menu.classList.toggle('hidden')
        })
    </script>
</body>
</html>
